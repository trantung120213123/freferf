    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let currentVideoId = '';
        let currentUser = null; // {username, playlist: []}
        let isGuest = true;
        const GUEST_PLAYLIST_KEY = 'guest_playlist';
        const USERS_KEY = 'users';
        let loopEnabled = false;
        let shuffleEnabled = false;
        let currentPlaylistIndex = 0;
        let adInterval;

        // Load users from localStorage
        function getUsers() {
            return JSON.parse(localStorage.getItem(USERS_KEY)) || [];
        }

        // Save users to localStorage
        function saveUsers(users) {
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        // Get guest playlist
        function getGuestPlaylist() {
            return JSON.parse(sessionStorage.getItem(GUEST_PLAYLIST_KEY)) || [];
        }

        // Save guest playlist
        function saveGuestPlaylist(playlist) {
            sessionStorage.setItem(GUEST_PLAYLIST_KEY, JSON.stringify(playlist));
        }

        // Update UI based on user
        function updateAuthUI() {
            const userStatus = document.getElementById('user-status');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const addToPlaylistBtn = document.getElementById('add-to-playlist');

            if (currentUser) {
                userStatus.textContent = currentUser.username;
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                isGuest = false;
            } else {
                userStatus.textContent = 'Khách';
                loginBtn.style.display = 'inline-block';
                registerBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                isGuest = true;
            }
            addToPlaylistBtn.style.display = currentVideoId ? 'inline-block' : 'none';
            updatePlaylistUI();
        }

        // Register new user
        window.register = function() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ!');
                return;
            }
            let users = getUsers();
            if (users.find(u => u.username === username)) {
                alert('Tên đăng nhập đã tồn tại!');
                return;
            }
            users.push({ username, password, playlist: [] });
            saveUsers(users);
            alert('Tạo tài khoản thành công!');
            closeModals();
        }

        // Login user
        window.login = function() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            let users = getUsers();
            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                alert('Sai tên đăng nhập hoặc mật khẩu!');
                return;
            }
            currentUser = { username: user.username, playlist: user.playlist };
            updateAuthUI();
            closeModals();
        }

        // Logout
        document.getElementById('logout-btn').onclick = () => {
            // Save playlist back to users
            let users = getUsers();
            const userIndex = users.findIndex(u => u.username === currentUser.username);
            if (userIndex !== -1) {
                users[userIndex].playlist = currentUser.playlist;
                saveUsers(users);
            }
            currentUser = null;
            updateAuthUI();
        }

        // Add to playlist
        window.addToPlaylist = function() {
            if (!currentVideoId) return;
            let playlist;
            let maxVideos = isGuest ? 1 : 5;
            if (isGuest) {
                playlist = getGuestPlaylist();
            } else {
                playlist = currentUser.playlist;
            }
            if (playlist.includes(currentVideoId)) {
                alert('Video đã có trong playlist!');
                return;
            }
            if (playlist.length >= maxVideos) {
                alert(`Đã đạt giới hạn (${maxVideos} video)!`);
                return;
            }
            playlist.push(currentVideoId);
            if (isGuest) {
                saveGuestPlaylist(playlist);
            } else {
                currentUser.playlist = playlist;
            }
            updatePlaylistUI();
        }

        // Update playlist UI
        function updatePlaylistUI() {
            const list = document.getElementById('playlist-list');
            list.innerHTML = '';
            let playlist = isGuest ? getGuestPlaylist() : (currentUser ? currentUser.playlist : []);
            playlist.forEach((videoId, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>https://www.youtube.com/watch?v=${videoId}</span>
                    <div>
                        <button onclick="loadVideoFromPlaylist('${videoId}')">Phát</button>
                        <button onclick="removeFromPlaylist(${index})">Xóa</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // Load video from playlist
        window.loadVideoFromPlaylist = function(videoId) {
            document.getElementById('video-url').value = `https://www.youtube.com/watch?v=${videoId}`;
            loadVideo();
        }

        // Remove from playlist
        window.removeFromPlaylist = function(index) {
            let playlist;
            if (isGuest) {
                playlist = getGuestPlaylist();
            } else {
                playlist = currentUser.playlist;
            }
            playlist.splice(index, 1);
            if (isGuest) {
                saveGuestPlaylist(playlist);
            } else {
                currentUser.playlist = playlist;
            }
            updatePlaylistUI();
        }

        // Play entire playlist
        window.playPlaylist = function() {
            let playlist = isGuest ? getGuestPlaylist() : (currentUser ? currentUser.playlist : []);
            if (playlist.length === 0) return;
            if (shuffleEnabled) {
                playlist = playlist.sort(() => Math.random() - 0.5);
            }
            currentPlaylistIndex = 0;
            loadVideoFromPlaylist(playlist[currentPlaylistIndex]);
        }

        // Next video in playlist
        function playNext() {
            let playlist = isGuest ? getGuestPlaylist() : (currentUser ? currentUser.playlist : []);
            if (shuffleEnabled) {
                playlist = playlist.sort(() => Math.random() - 0.5);
            }
            currentPlaylistIndex = (currentPlaylistIndex + 1) % playlist.length;
            loadVideoFromPlaylist(playlist[currentPlaylistIndex]);
        }

        // Toggle loop
        window.toggleLoop = function() {
            loopEnabled = !loopEnabled;
            document.getElementById('loop-toggle').textContent = `Lặp Video: ${loopEnabled ? 'Bật' : 'Tắt'}`;
            document.getElementById('loop-toggle').classList.toggle('active');
        }

        // Toggle shuffle
        window.toggleShuffle = function() {
            shuffleEnabled = !shuffleEnabled;
            document.getElementById('shuffle-toggle').textContent = `Xáo Trộn Playlist: ${shuffleEnabled ? 'Bật' : 'Tắt'}`;
            document.getElementById('shuffle-toggle').classList.toggle('active');
        }

        // Modals
        document.getElementById('login-btn').onclick = () => {
            document.getElementById('login-modal').style.display = 'flex';
        }
        document.getElementById('register-btn').onclick = () => {
            document.getElementById('register-modal').style.display = 'flex';
        }
        document.getElementById('close-login').onclick = closeModals;
        document.getElementById('close-register').onclick = closeModals;

        function closeModals() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('register-modal').style.display = 'none';
        }

        // Theme toggle
        document.getElementById('theme-toggle').onclick = () => {
            document.body.classList.toggle('light-theme');
        }

        function onYouTubeIframeAPIReady() {
            // Player sẽ được tạo khi loadVideo() được gọi
        }

        function getVideoId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/);
            return match ? match[1] : null;
        }

        window.loadVideo = function() {
            const urlInput = document.getElementById('video-url');
            const url = urlInput.value.trim();
            const videoId = getVideoId(url);
            const errorMessage = document.getElementById('error-message');

            if (!videoId) {
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';
            currentVideoId = videoId;
            document.getElementById('add-to-playlist').style.display = 'inline-block';

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'iv_load_policy': 3, // Ẩn chú thích
                        'disablekb': 1 // Tắt phím tắt
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
            startAdBypass();
        };

        function onPlayerReady(event) {
            updateProgress();
            setupControls();
            setupSettings();
            setupAvatarUpload();
            // Enter key to load video
            document.getElementById('video-url').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadVideo();
                }
            });
            updateAuthUI(); // Initial update
        }

        function onPlayerStateChange(event) {
            updatePlayPauseButton();
            if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('play-pause').textContent = '▶';
                if (loopEnabled) {
                    player.playVideo();
                } else {
                    playNext();
                }
            }
            detectAd(event);
        }

        function setupControls() {
            // Play/Pause
            document.getElementById('play-pause').onclick = () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            };

            // Skip back 10s
            document.getElementById('skip-back').onclick = () => {
                player.seekTo(player.getCurrentTime() - 10, true);
            };

            // Skip forward 10s
            document.getElementById('skip-forward').onclick = () => {
                player.seekTo(player.getCurrentTime() + 10, true);
            };

            // Speed up/down
            document.getElementById('speed-up').onclick = () => {
                const speedSelect = document.getElementById('playback-speed');
                const speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2];
                let current = parseFloat(speedSelect.value);
                let next = speeds[Math.min(speeds.indexOf(current) + 1, speeds.length - 1)];
                speedSelect.value = next;
                player.setPlaybackRate(next);
            };

            document.getElementById('speed-down').onclick = () => {
                const speedSelect = document.getElementById('playback-speed');
                const speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2];
                let current = parseFloat(speedSelect.value);
                let next = speeds[Math.max(speeds.indexOf(current) - 1, 0)];
                speedSelect.value = next;
                player.setPlaybackRate(next);
            };

            // Volume
            document.getElementById('volume-control').oninput = (e) => {
                player.setVolume(e.target.value);
            };

            // Progress bar click to seek
            document.getElementById('progress-container').onclick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const duration = player.getDuration();
                player.seekTo(percent * duration, true);
            };

            // Fullscreen
            document.getElementById('fullscreen').onclick = () => {
                const container = document.getElementById('player-container');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                }
            };
        }

        function setupSettings() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('#tab-content div').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
                });
            });

            // Quality
            document.getElementById('quality').onchange = (e) => {
                player.setPlaybackQuality(e.target.value === 'auto' ? 'default' : e.target.value);
            };

            // Playback speed
            document.getElementById('playback-speed').onchange = (e) => {
                player.setPlaybackRate(parseFloat(e.target.value));
            };
        }

        function setupAvatarUpload() {
            const uploadArea = document.getElementById('upload-area');
            const uploadInput = document.getElementById('avatar-upload');
            const avatarImg = document.getElementById('avatar');
            const tabAvatarImg = document.getElementById('tab-avatar');

            // Click to open file dialog
            uploadArea.addEventListener('click', () => {
                uploadInput.click();
            });

            // Handle file drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                handleAvatarUpload(file);
            });

            // Handle file input
            uploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                handleAvatarUpload(file);
            });

            function handleAvatarUpload(file) {
                if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        avatarImg.src = e.target.result;
                        tabAvatarImg.src = e.target.result;
                        localStorage.setItem('avatar_src', e.target.result); // Save avatar locally
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Vui lòng chọn file JPG hoặc PNG!');
                }
            }

            // Load saved avatar
            const savedAvatar = localStorage.getItem('avatar_src');
            if (savedAvatar) {
                avatarImg.src = savedAvatar;
                tabAvatarImg.src = savedAvatar;
            }
        }

        function updatePlayPauseButton() {
            const btn = document.getElementById('play-pause');
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                btn.textContent = '⏸';
            } else {
                btn.textContent = '▶';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (!player || !player.getDuration) return;

            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const percent = duration ? (currentTime / duration) * 100 : 0;

            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('time-display').textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;

            requestAnimationFrame(updateProgress);
        }

        // Chức năng bypass quảng cáo cực xịn (tự động skip khi phát hiện)
        function startAdBypass() {
            clearInterval(adInterval);
            adInterval = setInterval(() => {
                if (player.getAdState && player.getAdState() === 1) { // Đang phát quảng cáo
                    skipAd();
                }
            }, 500);
        }

        window.skipAd = function() {
            const adDuration = player.getDuration() - player.getCurrentTime();
            if (adDuration > 0 && player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.seekTo(player.getCurrentTime() + adDuration, true);
            }
            document.getElementById('ad-skip-btn').style.display = 'none';
        }

        function detectAd(event) {
            if (event.data === YT.PlayerState.PLAYING && player.getCurrentTime() < 5 && player.getDuration() < 30) { // Giả định quảng cáo ngắn
                document.getElementById('ad-skip-btn').style.display = 'inline-block';
            } else {
                document.getElementById('ad-skip-btn').style.display = 'none';
            }
        }

        // Picture-in-Picture
        window.enterPiP = function() {
            const videoElement = player.getIframe().querySelector('video');
            if (videoElement && videoElement.requestPictureInPicture) {
                videoElement.requestPictureInPicture();
            } else {
                alert('Trình duyệt không hỗ trợ PiP!');
            }
        }

        // Tìm kiếm video YouTube (sử dụng API đơn giản)
        window.searchVideos = function() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;
            const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Thay bằng API key thực của bạn
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}&maxResults=10`)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('search-list');
                    list.innerHTML = '';
                    data.items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.snippet.title;
                        li.onclick = () => {
                            document.getElementById('video-url').value = `https://www.youtube.com/watch?v=${item.id.videoId}`;
                            loadVideo();
                            document.getElementById('search-results').style.display = 'none';
                        };
                        list.appendChild(li);
                    });
                    document.getElementById('search-results').style.display = 'block';
                })
                .catch(error => console.error('Lỗi tìm kiếm:', error));
        }
    </script>
</body>
